<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Survey</title>
  </head>
  <body>

    <div class="container">
      <h1>Survey</h1>
      <div id="entry">
        <form id="surveyForm">
          <div class="form-group row">
            <label for="name" class="col-2 col-form-label">Your Name</label>
            <div class="col-10">
              <input id="name" class="form-control" type="text">
            </div>
          </div>

          <div class="form-group row">
            <label for="gender" class="col-2 col-form-label">Gender</label>
            <div class="col-10">
              <select class="form-control" id="gender">
                <option></option>
                <option>Female</option>
                <option>Male</option>
                <option>Other</option>
                <option>Prefer not to say</option>
              </select>
            </div>
          </div>


          <div class="form-group row">
            <label for="birthday" class="col-2 col-form-label">Birthday</label>
            <div class="col-10">
              <input class="form-control" type="date" id="birthday">
            </div>
          </div>

          <div class="form-group row">
            <label for="cuisine" class="col-2 col-form-label">Favorite Food</label>
              <div class="col-10">
            <label>
              <input type="radio" name="cuisine-type" value="italian">Italian
            </label>
            <label>
              <input type="radio" name="cuisine-type" value="mexican">Mexican
            </label>
            <label>
              <input type="radio" name="cuisine-type" value="japanese">Japanese
            </label>
            <label>
              <input type="radio" name="cuisine-type" value="chinese">Chinese
            </label>
            <label>
              <input type="radio" name="cuisine-type" value="american">American
            </label>
            <label>
              <input type="radio" name="cuisine-type" value="other">Other
            </label>
            </div>
          </div>

          <div class="form-group row">
            <label for="music" class="col-2 col-form-label">Favorite Music</label>
              <div class="col-10">
            <label>
              <input type="radio" name="genre" value="pop">Pop
            </label>
            <label>
              <input type="radio" name="genre" value="rock">Rock
            </label>
            <label>
              <input type="radio" name="genre" value="jazz">Jazz
            </label>
            <label>
              <input type="radio" name="genre" value="country">Country
            </label>
            <label>
              <input type="radio" name="genre" value="hiphop">Hiphop/R&B
            </label>
            <label>
              <input type="radio" name="genre" value="other">Other
            </label>
            </div>
          </div>


          <div class="form-group row">
              <label for="color" class="col-2 col-form-label">Favorite Color</label>
            <input id="color" class="form-control col-10" type="color">
          </div>

          <div class="row">
            <div class="col-2">
            </div>
            <div class="col-10" id="submitButton">
              <button type="submit" class="btn btn-info">Submit </button>
            </div>
          </div>
        </form>
      </div>


  </body>
</html>
