<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Survey</title>
  </head>
  <body>

    <div class="container">
      <h1>Survey</h1>
      <div id="entry">
        <form id="appointmentForm">
          <div class="form-group row">
            <label for="name" class="col-2 col-form-label">Your Name</label>
            <div class="col-10">
              <input id="name" class="form-control" type="text">
            </div>
          </div>

          <div class="form-group row">
            <label for="gender" class="col-2 col-form-label">Gender</label>
            <div class="col-10">
              <select class="form-control" id="gender">
                <option></option>
                <option>Female</option>
                <option>Male</option>
                <option>Other</option>
                <option>Prefer not to say</option>
              </select>
            </div>
          </div>


          <div class="form-group row">
            <label for="birthday" class="col-2 col-form-label">Birthday</label>
            <div class="col-10">
              <input class="form-control" type="date" id="birthday">
            </div>
          </div>

          <div class="form-group row">
            <label for="start-time" class="col-2 col-form-label">Start Time</label>
            <div class="col-10">
            <input class="form-control" type="time" value="12:00:00" id="start-time">
            </div>
          </div>

          <div class="form-group row">
            <label for="end-time" class="col-2 col-form-label">End Time</label>
            <div class="col-10">
            <input class="form-control" type="time" value="13:00:00" id="end-time">
            </div>
          </div>

          <div class="form-group row">
            <label for="description" class="col-2 col-form-label">Description</label>
            <div class="col-10">
              <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
          </div>

          <div class="row">
            <div class="col-2">
            </div>
            <div class="col-10" id="submitButton">
              <button type="submit" class="btn btn-info">Make appointment</button>
            </div>
          </div>
        </form>
      </div>


      <div class="row" id="confirmation">
        <div class="col-2">
        </div>
        <div class="col-10" id="message">
          <h2>Booking Successful!</h2>
        </div>
      </div>
    </div>


  </body>
</html>
